<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Confident Bank Bangladesh</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="login-area">
      <h1 class="text-center">Confident Bank Bangladesh</h1>
      <div class="submit-area">
        <h4>Login</h4>
        <input class="form-control" type="text" placeholder="Enter Email" />
        <input
          class="form-control"
          type="password"
          placeholder="Enter Password"
          name=""
          id=""
        />
        <br />
        <button id="login" class="btn btn-success" type="submit">Enter</button>
      </div>
    </div>
    <div id="transaction-area">
      <div class="row ">
        <div class="col-md-4">
          <div class="deposit status">
            <h5>Deposit</h5>
            <h2>$ <span id="currentDeposit">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2>$ <span id="withdrawAmount">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance status">
            <h5>balance</h5>
            <h2>$ <span id="currentBalance">1240</span></h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Deposit</h4>
            <input
              id="depositamount"
              class="form-control"
              placeholder="Enter Amount"
              type="text"
            />
            <br />
            <button id="adddeposit" class="btn btn-success">Deposit</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Withdraw</h4>
            <input
              id="withdrawNow"
              class="form-control"
              placeholder="Enter Amount"
              type="text"
            />
            <br />
            <button id="withdraw" class="btn btn-success">Withdraw</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      //Login button event handler
      const loginBtn = document.getElementById("login");
      loginBtn.addEventListener("click", function() {
        const loginarea = document.getElementById("login-area");
        loginarea.style.display = "none";
        const transactionarea = document.getElementById("transaction-area");
        transactionarea.style.display = "block";
      });

      //Deposit button event handler
      const depositbtn = document.getElementById("adddeposit");
      depositbtn.addEventListener("click", function() {
        const depositNumber = getInputNumber("depositamount");

        UpdateSpanText("currentDeposit", depositNumber);
        UpdateSpanText("currentBalance", depositNumber);
        document.getElementById("depositamount").value = "";
      });

      function getInputNumber(id) {
        const InputNumber = parseFloat(document.getElementById(id).value);
        return InputNumber;
      }

      function UpdateSpanText(id, depositNumber) {
        const current = parseFloat(document.getElementById(id).innerText);
        const totalAmount = current + depositNumber;
        document.getElementById(id).innerText = totalAmount;
      }

      //withdraw button event handler
      const withdrawBtn = document.getElementById("withdraw");
      withdrawBtn.addEventListener("click", function() {
        const withdrawAmount = getInputNumber("withdrawNow");

        UpdateSpanText("withdrawAmount", withdrawAmount);
        UpdateSpanText("currentBalance", -1 * withdrawAmount);
        document.getElementById("withdrawNow").value = "";
      });
    </script>

    <!--Boostrap Javascript-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
